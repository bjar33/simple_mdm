<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple MDM</title>
</head>
<body>
    <h1>Simple MDM</h1>

    <!-- Registration Form -->
    <h2>Register Device</h2>
    <form id="registerForm">
        ID: <input type="text" id="deviceId"><br><br>
        Name: <input type="text" id="deviceName"><br><br>
        Model: <input type="text" id="deviceModel"><br><br>
        <input type="submit" value="Register">
    </form>

    <!-- List of Devices -->
    <h2>Registered Devices</h2>
    <ul id="deviceList"></ul>

    <script>
        // Register device using the form
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const id = document.getElementById('deviceId').value;
            const name = document.getElementById('deviceName').value;
            const model = document.getElementById('deviceModel').value;

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id, name, model })
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                loadDevices();
            });
        });

        // Load list of devices
        function loadDevices() {
            fetch('/devices')
            .then(response => response.json())
            .then(data => {
                const deviceList = document.getElementById('deviceList');
                deviceList.innerHTML = '';
                data.forEach(device => {
                    const li = document.createElement('li');
                    li.textContent = `${device.name} (${device.model}) - ID: ${device.id}`;
                    deviceList.appendChild(li);
                });
            });
        }

        // Initially load devices
        loadDevices();
    </script>
</body>
</html>
