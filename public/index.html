<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple MDM</title>
</head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    form {
        margin-bottom: 20px;
    }
    input[type="text"] {
        padding: 5px;
        margin-right: 10px;
    }
    ul {
        list-style-type: none;
    }
    ul li {
        margin: 10px 0;
    }
</style>

<body>
    <h1>Simple MDM</h1>

    <!-- Registration Form -->
    <h2>Register Device</h2>
    <form id="registerForm">
        ID: <input type="text" id="deviceId" required><br><br>
        Name: <input type="text" id="deviceName" required minlength="3" maxlength="50"><br><br>
        Model: <input type="text" id="deviceModel" required minlength="2" maxlength="30"><br><br>        
        <input type="submit" value="Register">
        if (!id || !name || !model) {
            return alert('All fields are required.');
        }
        
    </form>

    <!-- List of Devices -->
    <h2>Registered Devices</h2>
    <ul id="deviceList"></ul>

    <script src="script.js"></script>
</body>
</html>
